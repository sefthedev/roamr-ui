<button
  [type]="getType()"
  (click)="handleClick()"
  class="flex items-center justify-center w-auto border-2 box-border px-5 transition-all duration-500 py-2 text-{{
    textSize
  }} hover:shadow-md shadow-inner rounded-lg gap-2 whitespace-nowrap font-extralight font-poppins"
  [ngClass]="getColorClass()"
>
  <i class="{{ icon }} pi" *ngIf="icon"></i>{{ text }}
</button>
