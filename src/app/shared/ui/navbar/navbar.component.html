<nav class="sticky top-0 z-50 flex flex-wrap items-center justify-between w-full h-auto px-2 py-3 navbar-background">
  <div class="container flex flex-wrap items-center justify-between px-4 mx-auto">
    <div class="relative flex items-center justify-between w-full">
      <a [routerLink]="['/']"
        class="inline-block py-1 ml-4 text-xl font-bold leading-relaxed text-white uppercase font">
        Roamr
      </a>
      <label class="relative hidden lg:block">
        <button (click)="searchForCity()" class="absolute inset-y-0 left-0 flex items-center px-2 bg-slate-500 rounded-l-md hover:bg-slate-800 hover:shadow-md">
          <i class="text-gray-400 pi pi-search"></i>
        </button>
        <input 
          class="block w-full py-2 pr-3 font-mono bg-white border rounded-md shadow-sm placeholder:italic placeholder:text-slate-400 border-slate-300 pl-9 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
          placeholder="Search for a city..." type="text" name="search"  [(ngModel)]="searchTerm" (keyup.enter)="searchForCity()"/>
      </label>

      <a [routerLink]="['signin']"
        class="hidden px-3 py-1 mr-4 text-sm leading-relaxed text-white uppercase border-2 border-white rounded hover:shadow-xl lg:inline-block whitespace-nowrap">
        Sign in
      </a>
      <button class="inline-block p-1 mr-4 lg:hidden" (click)="toggleMenu()">
        <i *ngIf="!isMenuOpen" class="text-xl text-white pi pi-bars"></i>
        <i *ngIf="isMenuOpen" class="text-xl font-bold text-white pi pi-chevron-up"></i>
      </button>
    </div>
  </div>
  <div *ngIf="isMenuOpen" class="flex flex-col flex-wrap items-center justify-center w-full px-3 py-2 my-3 lg:hidden">
    <ul class="space-y-4">
      <li class="flex justify-center">
        <label class="relative block">
          <button (click)="searchForCity()" class="absolute inset-y-0 left-0 flex items-center px-2 bg-slate-500 rounded-l-md hover:bg-slate-800 hover:shadow-md">
            <i class="text-gray-400 pi pi-search"></i>
          </button>
          <input 
            class="block w-full py-2 pr-3 font-mono bg-white border rounded-md shadow-sm placeholder:italic placeholder:text-slate-400 border-slate-300 pl-9 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
            placeholder="Search for a city..." type="text" name="search"  [(ngModel)]="searchTerm" (keyup.enter)="searchForCity()"/>
        </label>
      </li>
      <li class="flex justify-center"><a [routerLink]="['signin']" class="font-mono text-xl text-white uppercase">Sign in</a></li>
    </ul>
  </div>
</nav>
